<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div 
          class="form-group"
          formGroupName="userData" 
          >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              >
              <span 
              *ngIf="!signupForm.get('userData.username')?.valid && signupForm.get('userData.username')?.touched"
              class="help-block">
                <span 
                  *ngIf="signupForm.get('userData.username').errors['nameIsForbitten']"
                  class="help-block">
                  Please input a vaild username
                </span>
                <span 
                  *ngIf="signupForm.get('userData.username').errors['required']"
                  class="help-block">
                  required !
                </span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span 
              *ngIf="!signupForm.get('userData.email')?.valid && signupForm.get('userData.email')?.touched"
              class="help-block">
              Please input a vaild email
            </span>
          </div>

        </div>
       
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender"
              >{{ gender }}              
          </label>
        </div>
        <div formArrayName="hobbies">
          <div class="btn btn-default" (click)="addHobby()">Add Hobbies</div>
          <div 
            class="form-group" 
            *ngFor="let hobbyControl of getControls();let i = index">
            <input type="text" [formControlName] ="i">i
          </div>
        </div>
        <span 
            *ngIf="!signupForm.valid && signupForm.touched"
            class="help-block">
            Please input vaild data
          </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
