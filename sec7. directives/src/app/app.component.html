<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">    
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 === 0}"
            [ngStyle]="{backgroundColor: odd % 2 === 0 ? 'yellow': 'pink'}"
            *ngFor="let odd of oddNum">
             {{ odd }}
          </li>
       </div>
       <!-- <div *ngIf="!onlyOdd">   
          <li
             class="list-group-item"
             [ngClass]="{odd: even % 2 === 0}"
             [ngStyle]="{backgroundColor: even % 2 === 0 ? 'yellow': 'pink'}"
            *ngFor="let even of evenNum">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <li
             class="list-group-item"
             [ngClass]="{odd: even % 2 === 0}"
             [ngStyle]="{backgroundColor: even % 2 === 0 ? 'yellow': 'pink'}"
            *ngFor="let even of evenNum">
            {{ even }}
          </li>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li 
             class="list-group-item"
             [ngClass]="{odd: even % 2 === 0}"
             [ngStyle]="{backgroundColor: even % 2 === 0 ? 'yellow': 'pink'}"
            *ngFor="let even of evenNum">
            {{ even }}
          </li>
        </div>
      </ul>

      <p appBasicHightlight>Style with BasicHightlight</p>
      <!-- <p appBetterHighlight
         [highlightColor]="'yellow'" [defaultColor]="'pink'">Style with BetterHightlight</p> -->
      <p [appBetterHighlight] = "'red'" highlightColor="yellow" >Style with BetterHightlight</p>
      <div [ngSwitch]="value">
        <div *ngSwitchCase="5">Value is 5</div>
        <div *ngSwitchCase="7">Value is 7</div>
        <div *ngSwitchCase="10">Value is 10</div>
        <div *ngSwitchDefault>Value is default</div>
      </div>
         
    </div>
  </div>
</div>
