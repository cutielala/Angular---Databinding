<p>register works!</p>
<form #registerform="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" class="form-control"
            [(ngModel)]="model.username" placeholder="username">
    <div class="form-group">
        <label >who is your favorite user?</label>
        <select class="form-control">
            <option *ngFor="let user of userFromeHomeComponenet" [value]="user.userName">
               {{user.userName}}
            </option>
        </select>
    </div>
            
        <input type="password" name="password" class="form-control"
            [(ngModel)]="model.password" placeholder="password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-info mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
