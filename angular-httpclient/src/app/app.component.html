<h2>Product List</h2>


<div>
    <button (click)="addSmartphone()">
      Add Smartphone
    </button>
</div>

<ul class="products">
    <li *ngFor="let p of smartphone; let i = index">
        <a routerLink="/product-details/{{p.id}}">
           <span class="badge">{{i+1}}.</span>{{p.name}}
       </a>
       <button class="delete" title="delete product" (click)="deleteSmartphone(p.id)">x</button>
    </li>
</ul>



<router-outlet></router-outlet>
