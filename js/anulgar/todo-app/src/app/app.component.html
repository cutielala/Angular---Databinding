<div class="container">
  <h1>To Do List</h1>
  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input type="text" id="title" name="title" ngModel>
    <div>    
      <button type="submit" class="btn-floating waves-effect waves-light green">
        <li class="material-icons">add</li>
      </button>
    </div>
  </form>
  <ul class="todo-list">
    <li *ngFor="let todo of todos">
        <div *ngIf="!this.todo.isComplete">
          <div>{{this.todo.title}}</div>
          <div>
              <button (click)="onComplete(this.todo.id)" class="btn-floating waves-effect waves-light blue">
                <li class="material-icons">check</li>
              </button> 
              <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red">
                <li class="material-icons">delete</li>
              </button> 
          </div>
        </div>
    </li>
    <br>
    <br>
    <h5>Completed List</h5>
    <li *ngFor="let todo of todos">
      
      <div *ngIf="this.todo.isComplete">
        <div>{{this.todo.title}}</div>
        <div>
            <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red">
              <li class="material-icons">delete</li>
            </button> 
        </div>
      </div>
  </li>

  </ul>
</div>
